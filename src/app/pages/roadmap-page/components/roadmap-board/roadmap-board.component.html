<div class="flex flex-col my-5 rounded-lg gap-1 w-[22rem]">
  <div class="flex flex-col p-1">
    <h3 class="text-lg text-[#3a4374] font-bold">
      {{ status }} ({{ feedbacks().length }})
    </h3>

    <p class="text-base font-normal text-[#647196]">
      @if(status === "Planned") { Ideas prioritized for research } @else if
      (status === "In-Progress") { Currently being developed } @else if (status
      === "Live") { Released features }
    </p>
  </div>
  @for (feedback of feedbacks(); track $index) {
  <div>
    <app-roadmap-card [feedback]="feedback"></app-roadmap-card>
  </div>
  }
</div>
