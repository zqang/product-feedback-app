<div
  class="w-full h-full flex flex-col px-40 py-20 m-auto align-middle justify-center"
>
  <nav
    class="flex flex-row align-middle justify-between p-3 bg-suggestionsTab rounded-[10px] h-[7rem] w-full"
  >
    <div class="flex flex-col justify-center align-middle ml-6">
      <div class="flex flex-row align-middle justify-start">
        <img
          ngSrc="../../../assets/shared/icon-arrow-left-white.svg"
          alt="Go Back Icon"
          width="7"
          height="10"
          class="my-auto mr-1"
        />
        <p
          class="text-md hover:underline text-white font-medium text-sm mx-1"
          (click)="goBack()"
        >
          Go Back
        </p>
      </div>
      <h2 class="text-2xl font-semibold text-white my-1">Roadmap</h2>
    </div>
    <button
      (click)="addFeedback()"
      class="flex flex-row align-middle justify-center text-white font-bold text-sm my-auto gap-1 bg-purple-500 px-6 py-3 rounded-lg mr-6"
    >
      <img
        class="m-auto"
        ngSrc="../../../assets/shared/icon-plus.svg"
        alt="plus icon"
        width="10"
        height="10"
      />
      Add Feedback
    </button>
  </nav>
  <div class="flex flex-row justify-between align-middle gap-6">
    @for (item of statuses; track $index) {
    <app-roadmap-board [status]="item"></app-roadmap-board>
    }
  </div>
</div>
