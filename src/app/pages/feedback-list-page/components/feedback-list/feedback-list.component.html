<div class="w-full h-full flex flex-col">
  <nav
    class="flex flex-row align-middle justify-between px-5 py-3 mt-6 bg-suggestionsTab rounded-[10px] h-[72px] w-full lg:mt-0"
  >
    <div class="flex flex-row justify-center align-middle">
      <img
        ngSrc="../../../../../assets/suggestions/icon-suggestions.svg"
        alt="icon suggestions"
        width="30"
        height="30"
        class="w-auto h-auto m-auto"
      />
      <h3 class="text-lg font-semibold text-white my-auto ml-6 mr-8">
        Suggestions
      </h3>
      <div class="flex flex-row gap-1 align-middle justify-center">
        <p
          class="text-sm text-white my-auto flex flex-row align-middle justify-center gap-1"
        >
          Sort by: <strong>Newest</strong>
          <img
            class="m-auto"
            ngSrc="../../../../../assets/shared/icon-arrow-down.svg"
            alt="arrow-down"
            width="10"
            height="7"
          />
        </p>
      </div>
    </div>
    <button
      (click)="addFeedback()"
      class="flex flex-row align-middle justify-center text-white font-bold text-sm my-auto gap-1 bg-purple-500 px-6 py-3 rounded-lg"
    >
      <img
        class="m-auto"
        ngSrc="../../../../assets/shared/icon-plus.svg"
        alt="plus icon"
        width="10"
        height="10"
      />
      Add Feedback
    </button>
  </nav>
  <main>
    @for (item of items.productRequests; track item.id) {
    <app-feedback-card [feedback]="item"></app-feedback-card>
    }
  </main>
</div>
