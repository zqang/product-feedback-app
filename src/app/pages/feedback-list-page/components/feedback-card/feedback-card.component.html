<div class="flex flex-row justify-between p-6 bg-white my-5 rounded-lg">
  <div class="flex flex-row gap-2 justify-between">
    <div
      class="mx-auto mb-3 space-y-2 bg-opacity-[0.08] bg-black p-2 rounded-lg h-fit cursor-pointer"
      (click)="upvote(feedback)"
      [class]="{ active: feedback.upvoted }"
    >
      @if (feedback.upvoted) {
      <img
        ngSrc="../../../../../assets/shared/icon-arrow-up-active.svg"
        alt="upvote icon"
        width="18"
        height="16"
        class="w-auto h-auto !m-auto"
      />
      }@else{
      <img
        ngSrc="../../../../../assets/shared/icon-arrow-up.svg"
        alt="upvote icon"
        width="18"
        height="16"
        class="w-auto h-auto !m-auto"
      />
      }
      <p
        [class]="{ active: feedback.upvoted }"
        class="text-sm text-[#3a4374] font-semibold"
      >
        {{ feedback.upvotes }}
      </p>
    </div>
    <div
      class="flex flex-col mx-6 cursor-pointer"
      (click)="goToDetail(feedback.id)"
    >
      <h3 class="text-lg font-bold text-slate-700">{{ feedback.title }}</h3>
      <p class="text-sm text-slate-500 mt-2 mb-4">{{ feedback.description }}</p>
      <p
        class="py-[6px] px-[16px] bg-[#f7f8fd] rounded-xl text-blue-500 font-semibold text-sm w-fit capitalize"
      >
        {{ feedback.category }}
      </p>
    </div>
  </div>
  <div class="flex flex-row gap-2 align-middle justify-center">
    <img
      ngSrc="../../../../../assets/shared/icon-comments.svg"
      alt="upvote icon"
      width="16"
      height="16"
      class="w-auto h-auto m-auto"
    />
    <p class="text-md text-[#3a4374] m-auto font-bold">
      {{ feedback.comments.length }}
    </p>
  </div>
</div>
