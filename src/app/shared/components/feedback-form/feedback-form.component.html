<div class="w-full h-full flex flex-col">
  <div class="flex flex-col pt-16 pb-10 px-10 bg-white rounded-lg">
    <h2 class="text-2xl font-bold text-slate-700">{{ title }}</h2>
    <form
      class="flex flex-col mt-14 align-middle gap-6"
      [formGroup]="feedbackForm"
    >
      <div class="flex flex-col">
        <label class="text-base font-bold text-slate-700" for="title"
          >Feedback Title</label
        >
        <p class="text-sm text-slate-500">Add a short, descriptive headline</p>
        <input
          class="w-full p-4 bg-slate-100 rounded-lg mt-3"
          id="title"
          type="text"
          formControlName="title"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-base font-bold text-slate-700" for="category"
          >Category</label
        >
        <p class="text-sm text-slate-500">
          Choose a category for your feedback
        </p>
        <select
          class="w-full p-4 bg-slate-100 rounded-lg mt-3"
          id="category"
          type="text"
          formControlName="category"
        >
          @for (option of categoryOptions; track $index) {
          <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      @if (isEdit) {
      <div class="flex flex-col">
        <label class="text-base font-bold text-slate-700" for="status"
          >Update Status</label
        >
        <p class="text-sm text-slate-500">Change feature state</p>
        <select
          class="w-full p-4 bg-slate-100 rounded-lg mt-3"
          id="status"
          type="text"
          formControlName="status"
        >
          @for (option of statusOptions; track $index) {
          <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      }
      <div class="flex flex-col">
        <label class="text-base font-bold text-slate-700" for="detail"
          >Feedback Detail</label
        >
        <p class="text-sm text-slate-500">
          Include any specific comments on what should be improved, added, etc.
        </p>
        <textarea
          class="w-full p-4 bg-slate-100 rounded-lg mt-3"
          id="detail"
          type="text"
          formControlName="detail"
          rows="3"
        ></textarea>
      </div>
      <div
        class="flex flex-row align-middle mt-4"
        [class]="{ 'justify-end': !isEdit, 'justify-between': isEdit }"
      >
        @if (isEdit) {
        <button
          class="bg-red-500 px-5 py-2 rounded-lg text-white font-bold text-md"
          (click)="delete()"
        >
          Delete
        </button>
        }
        <div class="flex flex-row gap-5">
          <button
            class="bg-slate-800 px-5 py-2 rounded-lg text-white font-bold text-md"
            (click)="goBack()"
          >
            Cancel
          </button>
          <button
            class="bg-purple-600 px-5 py-2 rounded-lg text-white font-bold text-md"
            (click)="submit()"
          >
            @if(isEdit) { Save Changes } @else { Add Feedback }
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
